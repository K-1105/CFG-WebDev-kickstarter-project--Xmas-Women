<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap links for progress bar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--this must come after the bootstrap code other wise it wont override the bootstrap defaults-->
    <link rel="stylesheet" href="main.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    
    <title>Quiz</title>
</head>
<body>

    <!-- SNOW WINDOW ******************************************************************************************************* -->
    <div class="snow_wrap">
        <div class="snow"></div>


        <div class="quiz_header">
            <p>Score 12 correct answers to get a surprise!</p>

            <div class="score_board">
                <div>Score</div>
                <div id="score">0</div>
            </div>
            
            <!-- bootstrap progress bar -->
            <div class="progress">
                <div id="progressbar" class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-label="Info striped example" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" ></div>
            </div>

            <div class="question">
                <div id="question"></div>
            </div>
        </div>



        <div class="answerwrapper">
            <div class="slate">
                <img id="answerAFigure"  alt="a portrait of answer A">
                <button type="button" id="answerA" onclick="answerA_clicked()"></button>
            </div>

            <div class="slate">
                <img id="answerBFigure"  alt="a portrait of answer B">
                <button type="button" id="answerB" onclick="answerB_clicked()"></button>
            </div>
        </div>

         <!-- FOOTER *************************************************************************************************** -->
         <footer>
            <div>
                <p class="footer_text">Website created by Group 1 | Code First Girls</p>
            </div>
        </footer>

    </div>    

</body>
<script src="Women.js"></script>
</html>
