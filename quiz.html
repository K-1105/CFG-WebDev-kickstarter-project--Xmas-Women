<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>

    <!-- SNOW WINDOW ******************************************************************************************************* -->
    <div class="snow_wrap">
        <div class="snow"></div>


        <div class="quiz_header">
            <p>Score 12 correct answers to get a surprise!</p>

            <div class="score">
                <div class="field">Score</div>
                <div id="score">0</div>
            </div>

            <div class="question">
                <div id="question"></div>
            </div>
        </div>



        <div class="answerwrapper">
            <div class="slate">
                <img id="answerAFigure"  alt="a portrait of answer A">
                <button type="button" id="answerA" onclick="answerA_clicked()"></button>
            </div>

            <div class="slate">
                <img id="answerBFigure"  alt="a portrait of answer B">
                <button type="button" id="answerB" onclick="answerB_clicked()"></button>
            </div>
        </div>

         <!-- FOOTER *************************************************************************************************** -->
         <footer>
            <div>
                <p class="footer_text">Website created by Group 1 | Code First Girls</p>
            </div>
        </footer>

    </div>    

</body>
<script src="Women.js"></script>
</html>
